  <div id="editor">
    <div id="rendered" class="notation">
      <svg class="rendered" id="notation" width="900px" height="200px"></svg>
    </div>
  </div>
  <div id="resultTab" class="hasControls"></div>
  <div id="codediv">
    <button id="tcshow" onclick="tcShow();">Show TabCode</button>
    <div id="tcspan">Tabcode for this system:<br/>
      <textarea rows="6" cols="68" id="code" 
                onkeyup="if(!TabCodeDocument || TabCodeDocument.code != this.value){ refreshFromTabCode();}"></textarea><br/>
      <button onclick="stash()" id="stash">Stash</button>
      <button onclick="compare()" id="compare">Compare</button>
      <button onclick="tcHide();">Hide TabCode</button>
    </div>
  </div>
